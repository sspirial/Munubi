                        </p>

                        <div class="md:col-span-1">
                            <label class="flex flex-col">
                                <span class="text-white text-sm font-medium leading-normal pb-2">Your Name</span>

                            </label>
                        </div>
                        <div class="md:col-span-1">
                            <label class="flex flex-col">
                                <span class="text-white text-sm font-medium leading-normal pb-2">Your Email</span>

                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white bg-[#2c3135] border border-[#3a4045] focus:border-[#dce8f3] focus:ring-2 focus:ring-[#dce8f3]/50 h-12 placeholder:text-[#a2abb3] p-3 text-base font-normal leading-normal transition-colors duration-200 ease-in-out"

                            </label>
                        </div>
                        <div class="md:col-span-2">
                            <label class="flex flex-col">
                                <span class="text-white text-sm font-medium leading-normal pb-2">Subject</span>

                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white bg-[#2c3135] border border-[#3a4045] focus:border-[#dce8f3] focus:ring-2 focus:ring-[#dce8f3]/50 h-12 placeholder:text-[#a2abb3] p-3 text-base font-normal leading-normal transition-colors duration-200 ease-in-out"

                            </label>
                        </div>
                        <div class="md:col-span-2">
                            <label class="flex flex-col">
                                <span class="text-white text-sm font-medium leading-normal pb-2">Message</span>
                                <textarea
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white bg-[#2c3135] border border-[#3a4045] focus:border-[#dce8f3] focus:ring-2 focus:ring-[#dce8f3]/50 placeholder:text-[#a2abb3] p-3 text-base font-normal leading-normal transition-colors duration-200 ease-in-out"

                            </label>
                        </div>

                                class="flex min-w-[120px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-6 bg-[#dce8f3] hover:bg-[#cdd7e2] text-[#121416] text-base font-bold leading-normal tracking-[0.015em] transition-colors duration-200 ease-in-out"
